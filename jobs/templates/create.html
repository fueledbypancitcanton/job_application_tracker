{%extends "index.html"%}
{%block title%} Create Job Application {%endblock%}
{%block content%}
{%load crispy_forms_tags%}
<h2>Create a new Job Application</h2>
<form method="POST" class="form-group card p-4">
    {%csrf_token%}
    {{form | crispy}}
<button type="submit" class="btn btn-primary">Save Job</button> <br>
<a href={%url 'home'%} class="btn btn-secondary">Cancel</a>
</form>
{%endblock%}
